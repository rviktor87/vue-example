<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="increment(2, $event)">Click me!</button>
    <p>{{ counter }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increment: function(step, event) {
                this.counter+=step;
            }
        }
    })
</script>
</body>
</html>
