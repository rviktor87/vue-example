<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeGreeting">
    <p>{{ greeting }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            greeting: 'Hello World!'
        },
        methods: {
            changeGreeting: function(event) {
                this.greeting = event.target.value;
            }
        }
    })
</script>
</body>
</html>
