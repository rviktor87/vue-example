<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ sayHello() }} - <a></a></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            greeting: 'Hello!'
        },
        methods: {
            sayHello: function() {
                return this.greeting;
            }
        }
    })
</script>
</body>
</html>
