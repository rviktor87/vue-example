<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
<div id="app">
    <template v-if="show">
        <p>You can see me!</p>
        <p>You can see me too!</p>
    </template>
    <button @click="show = !show">Toggle</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
