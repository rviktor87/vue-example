<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <!-- won't work
    <p>{{ sayHello() }} - <a href="{{ link }}"></a></p>
    -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            greeting: 'Hello!',
            link: 'http://google.com'
        },
        methods: {
            sayHello: function() {
                return this.greeting;
            }
        }
    })
</script>
</body>
</html>
