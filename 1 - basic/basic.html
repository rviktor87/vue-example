<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Vue első példa</title>
</head>
<body>
    <div id="app">
        <p>{{ greeting }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                greeting: 'Hello World!'
            }
        });
    </script>
</body>
</html>
