<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ sayHello() }}</p>
    <p>{{ rawHtml }}</p>
    <p v-html="rawHtml"></p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            greeting: 'Hello!',
            rawHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            sayHello: function(event) {
                return this.greeting;
            }
        }
    })
</script>
</body>
</html>
